<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;height:100vh;
  display:flex;flex-direction:column;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  background:#000;
}
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
}
.user{background:#4CAF50;margin-left:auto}
.bot{background:#37474F}
.time{
  font-size:11px;
  opacity:.7;
  margin-top:4px;
}
.bar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:#00000080;
}
input{
  flex:1;
  padding:10px 14px;
  border-radius:22px;
  border:none;
  outline:none;
  font-size:15px;
}
button{
  border:none;
  cursor:pointer;
}
.icon{
  width:42px;height:42px;
  border-radius:50%;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.plus{background:#444}
.mic{background:#FFC107;color:#000}
.send{background:#4CAF50}
#menu{
  position:absolute;
  bottom:70px;
  left:10px;
  background:#1c313a;
  border-radius:12px;
  display:none;
  padding:6px;
}
#menu button{
  background:none;
  color:#fff;
  width:140px;
  padding:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
#menu button:hover{background:#263238}
input[type=file]{display:none}
</style>
</head>

<body>

<header>AI Chat</header>

<div id="chat">
  <div class="msg bot">ðŸ‘‹ Hello! Ask anything.</div>
</div>

<div id="menu">
  <button onclick="openCamera()">ðŸ“· Camera</button>
  <button onclick="openGallery()">ðŸ–¼ Gallery</button>
</div>

<div class="bar">
  <button class="icon plus" onclick="toggleMenu()">ï¼‹</button>
  <input id="input" placeholder="Type or speak..." oninput="toggleSend()">
  <button class="icon mic" onclick="startVoice()">ðŸŽ¤</button>
  <button class="icon send" id="sendBtn" onclick="send()" style="display:none">âž¤</button>
</div>

<input type="file" id="cam" accept="image/*" capture="environment" onchange="showImage(this)">
<input type="file" id="gal" accept="image/*" onchange="showImage(this)">

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");
const menu=document.getElementById("menu");
const cam=document.getElementById("cam");
const gal=document.getElementById("gal");

function now(){
  return new Date().toLocaleTimeString();
}

function addMsg(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerHTML=text+`<div class="time">${now()}</div>`;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function toggleSend(){
  sendBtn.style.display=input.value.trim()? "flex":"none";
}

function send(){
  const v=input.value.trim();
  if(!v) return;
  addMsg(v,"user");
  input.value="";
  toggleSend();
  fakeAI(v);
}

function fakeAI(text){
  let reply="ðŸ¤– I understood: "+text;
  setTimeout(()=>addMsg(reply,"bot"),700);
}

function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}

function openCamera(){
  cam.click();
  menu.style.display="none";
}

function openGallery(){
  gal.click();
  menu.style.display="none";
}

function showImage(inp){
  const f=inp.files[0];
  if(!f) return;
  const url=URL.createObjectURL(f);
  addMsg(`<img src="${url}" style="max-width:100%;border-radius:12px">`,"user");
}

function startVoice(){
  if(!("webkitSpeechRecognition"in window)){
    alert("Voice not supported");
    return;
  }
  const r=new webkitSpeechRecognition();
  r.lang="en-IN";
  r.onresult=e=>{
    input.value=e.results[0][0].transcript;
    toggleSend();
    send();
  };
  r.start();
}
</script>

</body>
</html>
